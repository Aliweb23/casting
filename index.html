<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>String </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Casting</h1>
        <p>Gib zwei Zahlen ein, um sie zu addieren:</p>
        <input type="number" id="num1" placeholder="Erste Zahl">
        <input type="number" id="num2" placeholder="Zweite Zahl">
        <button onclick="calculate()">Berechnen</button>
        <p id="output"></p>
    </div>

    <script>
        function calculate() {
            var output = document.getElementById("output");
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (!num1 || !num2) {
                output.innerHTML = "Bitte beide Zahlen eingeben.";
                return;
            }

            output.innerHTML = "Das Ergebnis ist " + (Number(num1) + Number(num2));
        }
    </script>
</body>

</html>
